<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
			rel="stylesheet"
		/>
		<title>WebApp</title>
	</head>
	<body>
		<div class="grid-container">
			<header class="header">
				<h1>WebApp<sup>TM</sup></h1>

				<a href="#" class="notification" onclick="notifi()">
					<img src="./svgs/bell.svg" alt="notification icon" id="bellIcon" />
					<span class="badge"><i class="fas fa-circle"></i></span>
				</a>

				<div class="line"></div>
				<img
					src="./images/member-1.jpg"
					alt="profile avatar"
					id="profileAvatar"
				/>
				<h3>Student Name</h3>
			</header>
			<nav class="nav">
				<a href="#"
					><img src="./svgs/home.svg" alt="home" class="nav-icons"
				/></a>
				<a href="#"
					><img src="./svgs/bar-chart.svg" alt="home" class="nav-icons"
				/></a>
				<a href="#"
					><img src="./svgs/members.svg" alt="home" class="nav-icons"
				/></a>
				<a href="#"
					><img src="./svgs/settings.svg" alt="home" class="nav-icons"
				/></a>
			</nav>
			<main>
				<div class="dash">
					<h2 class="dashboard">Dashboard</h2>
				</div>
				<div id="alert">
					<h4>Alert: You have unread messages</h4>
					<button class="alert-button" onclick="remove()">
						<i class="fas fa-times" id="x"></i>
					</button>
				</div>
				<div class="chart-container">
					<div class="chart-div" id="line">
						<h2 class="chart-title">TRAFFIC</h2>
						<canvas id="lineChart"></canvas>
					</div>
					<div class="chart-div" id="bar">
						<h2 class="chart-title">DAILY TRAFFIC</h2>
						<canvas id="barChart"></canvas>
					</div>
					<div class="chart-div" id="doughnut">
						<h2 class="chart-title">MOBILE USERS</h2>
						<canvas id="doughnutChart"></canvas>
					</div>
				</div>
				<div id="widget-div">
					<h2 class="chart-title">SOCIAL STATS</h2>
					<div class="widget">
						<svg
							viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg"
							fill="rgb(116, 119, 191)"
							width="15%"
						>
							<path
								d="M23.998 12c0-6.628-5.372-12-11.999-12C5.372 0 0 5.372 0 12c0 5.988 4.388 10.952 10.124 11.852v-8.384H7.078v-3.469h3.046V9.356c0-3.008 1.792-4.669 4.532-4.669 1.313 0 2.686.234 2.686.234v2.953H15.83c-1.49 0-1.955.925-1.955 1.874V12h3.328l-.532 3.469h-2.796v8.384c5.736-.9 10.124-5.864 10.124-11.853z"
							/>
						</svg>
						<h2 class="social-name">FaceBook</h2>
						<h2 class="number">10,320</h2>
					</div>
				</div>
			</main>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"
			integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./js/app.js"></script>
	</body>
</html>
