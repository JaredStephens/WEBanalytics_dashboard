<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
			rel="stylesheet"
		/>
		<title>WebApp</title>
	</head>
	<body>
		<div class="grid-container">
			<header class="header">
				<h1>WebApp<sup>TM</sup></h1>

				<a href="#" class="notification" onclick="notifi()">
					<img src="./svgs/bell.svg" alt="notification icon" id="bellIcon" />
					<span class="badge"><i class="fas fa-circle"></i></span>
				</a>

				<div class="line"></div>
				<img
					src="./images/member-1.jpg"
					alt="profile avatar"
					id="profileAvatar"
				/>
				<h3>Student Name</h3>
			</header>
			<nav class="nav">
				<a href="#"
					><img src="./svgs/home.svg" alt="home" class="nav-icons"
				/></a>
				<a href="#"
					><img src="./svgs/bar-chart.svg" alt="home" class="nav-icons"
				/></a>
				<a href="#"
					><img src="./svgs/members.svg" alt="home" class="nav-icons"
				/></a>
				<a href="#"
					><img src="./svgs/settings.svg" alt="home" class="nav-icons"
				/></a>
			</nav>
			<main>
				<div class="dash">
					<h2>Dashboard</h2>
				</div>
				<div id="alert">
					<h4>Alert: You have unread messages</h4>
					<button class="alert-button" onclick="remove()">
						<i class="fas fa-times" id="x"></i>
					</button>
				</div>
				<div class="chart-container">
					<div>
						<canvas id="lineChart"></canvas>
					</div>
					<div>
						<canvas id="barChart"></canvas>
					</div>
					<div>
						<canvas id="doughnutChart"></canvas>
					</div>
				</div>
			</main>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"
			integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./js/app.js"></script>
	</body>
</html>
